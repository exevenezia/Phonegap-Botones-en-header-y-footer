<!DOCTYPE html>
<html>
    <head>
<!--  Phonegap 
Plantillas y Comentarios: dos botones en header y dos botones en footer con inconos
By Exevenezia  *  http://exevenezia.blogspot.com.ar/  -->
        <!--Metas -->
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- Stylesheet-->
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/index.css" type="text/css"  />
        <link rel="stylesheet" href="css/screen.css" type="text/css" />
         <!-- Archivos .js -->
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <!-- Titulo -->
        <title>Ejemplo 2</title>
    </head>
    <!--*********************** Fin Head************************** -->
    <body>
        <!--  Pagina nueva y se identifico con un ID="" -->
        <div data-role="page" id="index" data-title="index">
            <header data-role="header" data-position="fixed">
            <!-- Los links <a> se transforman en botones al agregarlos al header
             ademas le podemos agregar Ã­conos mediante data-icon=""  -->
                 <a href="#" data-icon="home">Home</a>
                <h1>Ejemplo 2</h1>
                <a href="#" data-icon="star">Contacto</a>
            </header>
            <!-- Contenido  -->
            <div data-role="content" class="ui-content">
                <p>Poniendo link en los header se convierten en botones</p>
                <p>El primer link escrito va la izquierda y el segundo link va a la derecha</p>
            </div>
            <footer data-role="footer" class="ui-bar" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#" data-icon="info">Informacion</a></li>
                          <li><a href="#" data-icon="alert">Reporte</a></li>
                    </ul>
                </div><!-- /navbar -->
                <h4>Copyright &copy; 2014</h4>
            </footer>  
        </div>  
    </body>
             
</html>
